<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- font for Headers -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <!-- custom style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Satellite Tracking</title>
    <!-- map api -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://pluspng.com/img-png/png-1417x723-boeing-satellite-background-1417.png" />

</head>

<body>

    <!-- header -->
    <h1 class="text-light text-center">Satellite Tracking</h1>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand ml-auto bg-black mr-5 mb-3">

        <span class="navbar-toggler-icon ml-auto"></span>

        <div id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item active">
                    <a class="nav-link text-light" href="index.html">Satellite Tracking<span class="sr-only">(current)</span></a>

                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="info.html">Satellite Info</a>
                </li>

            </ul>
        </div>
    </nav>




    <!-- For zip codes if we get that far
        <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
        </div> -->



    <div class="row ">


        <div class="col-md-3 container-fluid">
            <!-- input for lat/lng -->
            <div class="row ml-2">
                <h3> Search by City </h3>
            </div>
            <div class="row ml-2">
                <label for="inputCity">Enter City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="row justify-content-center mt-2">
                <button type="submit" class="btn btn-light" id="city-button">Submit</button>
            </div>
            <!-- input for city -->
            <div class="row  mt-3 ml-2">
                <h3>Search by Coordinates</h3>
            </div>
            <div class="row ml-2">
                <label for="formGroupExampleInput">Enter a latitude</label>
                <input id='lat' type="number" class="form-control" placeholder="Latitude">
            </div>
            <div class="row ml-2">
                <label for="formGroupExampleInput">Enter a longitude</label>
                <input id='long' type="number" class="form-control" placeholder="Longitude">
            </div>
            <div class="row justify-content-center mt-2 mb-2">
                <button id='lat-long-button' type="submit" class="btn btn-light">Submit</button>
            </div>
        </div>
        <!-- the map -->
        <div class="col-md-9">
            <div id="mapid"></div>
        </div>
    </div>


    <!-- Bootstrap Scripts -->
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="assets/js/firebase.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <script src="./assets/javascript/map.js"></script>
</body>

</html>
